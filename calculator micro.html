<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G. Vishishta Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    #display {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .buttons button {
      width: 70px;
      height: 50px;
      margin: 5px;
      font-size: 16px;
      border: none;
      background: #2196F3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #1976D2;
    }
    #history {
      margin-top: 20px;
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    .history-entry {
      border-bottom: 1px solid #ddd;
      padding: 4px 0;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button>
    
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button>
    
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button>
    
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="clearDisplay()">C</button>
    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>

    <button onclick="append('Math.log10(')">log</button>
    <button onclick="append('Math.sqrt(')">âˆš</button>
    <button onclick="append('Math.pow(')">pow</button>
    <button onclick="closeParenthesis()">)</button>
  </div>

  <div id="history">
    <strong>History:</strong>
    <div id="historyContent"></div>
  </div>
</div>

<script>
  let display = document.getElementById('display');
  let historyContent = document.getElementById('historyContent');

  function append(value) {
    display.value += value;
  }

  function closeParenthesis() {
    display.value += ')';
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      let expression = display.value;
      let result = eval(expression);
      display.value = result;
      addToHistory(expression + ' = ' + result);
    } catch (e) {
      display.value = 'Error';
    }
  }

  function addToHistory(entry) {
    let div = document.createElement('div');
    div.className = 'history-entry';
    div.innerText = entry;
    historyContent.prepend(div); // show newest on top
  }
</script>

</body>
</html>
